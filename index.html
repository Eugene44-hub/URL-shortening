<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- nav section -->
    <nav class="p-4 navbar navbar-expand-md navbar-light">
        <div class="container">
            <a class="navbar-brand h1">Shortly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle='collapse' data-bs-target='#navmenu'>
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse text-center rounded container " id="navmenu">
                <ul class="navbar-nav" id="main-nav">
                    <li class="nav-item p-3 p-md-0">
                        <div class="nav-item mx-2">
                            Features
                        </div>
                    </li>
                    <li class="nav-item p-3 p-md-0">
                        <div class="nav-item mx-2">
                            Pricing
                        </div>
                    </li>
                    <li class="nav-item p-3 p-md-0">
                        <div class="nav-item mx-2">
                            Resources
                        </div>

                    </li>

                </ul>

                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item p-3 p-md-0">
                        <div class="btn rounded-pill nav-item" id="login">Login</div>
                    </li>

                    <li class="nav-item p-3 mb-5 p-md-0 mb-md-0">
                        <div class="btn btn-success rounded-pill form-control p-3 p-sm-2 nav-item" id="sign">Sign Up</div>
                    </li>
                </ul>

            </div>


        </div>
    </nav>
    <!-- more than -->
    <section>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center text-center" style="flex-wrap: wrap;">
                <div class="col-md-5 col-10 pt-5 pt-md-0 m-auto" id="buildText">
                    <h1 style="font-size: 40px; font-weight: bold;">More than Just Shorter links</h1>
                    <p class="">Build your brand with recognition and get detailed insight on how are performing</p>
                    <button class="btn btn-primary" id="get-start">Get Started</button>
                </div>
                <div class="col-md-5 col-10 m-auto  " id="illustration-image">
                    <img class="img-fluid" src="images/illustration-working.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!--shorten Link -->
    <section class=" pt-5">
        <div class="container">
            <div class=" p-5" id="input-field">
                <div class="input-group">
                    <input type="text" class="form-control rounded" placeholder="Shorten a link here">
                    <button class="btn btn-danger ms-5 rounded" id="shorten">Shorten it</button>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
